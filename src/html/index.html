<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../css/index.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet" />
  <title>Login</title>
</head>

<body>
  <form method="post" action="/auth">
    <h1>Get into CE-HUB!</h1>
    <div class="input-box">
      <i class="fa fa-lock"></i>
      <input type="Password" placeholder=" Password" id="myInput" name="password" />
      <span class="eye" onclick="hide()">
        <i id="hide1" class="fa fa-eye-slash"> </i>
        <i id="hide2" class="fa fa-eye"> </i>
      </span>
    </div>

    <div class="radiostyle">
      <label class="container">A1
        <input value="a1" id="A1" type="radio" checked="checked" name="group" />
        <span class="checkmark"></span>
      </label>
      <label class="container">A2
        <input value="a2" id="A2" type="radio" name="group" />
        <span class="checkmark"></span>
      </label>
    </div>

    <button type="sumbit" class="Login-btn" style="text-align: center">
      Login
    </button>
  </form>
  <script>
    function hide() {
      var x = document.getElementById('myInput');
      var y = document.getElementById('hide1');
      var z = document.getElementById('hide2');

      if (x.type === 'password') {
        x.type = 'text';
        y.style.display = 'block';
        z.style.display = 'none';
      } else {
        x.type = 'password';
        y.style.display = 'none';
        z.style.display = 'block';
      }
    }
  </script>
</body>

</html>
